<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202632;
            color: #ffffff;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .chat-header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .room-code {
            float: right;
            font-size: 20px;
            font-weight: normal;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #121212;
        }
        .message {
            margin-bottom: 20px;
            max-width: 70%;
            clear: both;
        }
        .message-content {
            padding: 10px;
            border-radius: 10px;
        }
        .sender {
            float: right;
        }
        .sender .message-content {
            background-color: #005f99;
        }
        .receiver {
            float: left;
        }
        .receiver .message-content {
            background-color: #333333;
        }
        .sender-name {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #444444;
            background-color: #1a1a1a;
        }
        .chat-input form {
            display: flex;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #008fcc;
        }
        .chat-input button:active {
            background-color: #0077aa;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

    </style>

</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="user-info">
            <img th:src="${currentUser.profileImageUrl}" alt="User Avatar" class="user-avatar">
            <span th:text="${currentUser.username}">Username</span>
        </div>
        <span th:text="${room.name}">Chat Room Name</span>
        <span class="room-code" th:text="'Room Code: ' + ${room.code}"></span>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div th:each="message : ${messages}" th:class="${message.sender == currentUser.username ? 'message sender' : 'message receiver'}">
            <div class="message-content">
                <div class="sender-name" th:text="${message.sender}"></div>
                <p th:text="${message.content}"></p>
            </div>
        </div>
    </div>
    <div class="chat-input">
        <form id="messageForm">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    var stompClient = null;
    var roomId = [[${room.id}]];
    var currentUser = [[${currentUser.username}]];
    var currentUserAvatar = [[${currentUser.profileImageUrl}]];

    console.log("Debug Info:");
    console.log("Room ID:", roomId);
    console.log("Current User:", currentUser);
    console.log("Current User Avatar:", currentUserAvatar);

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages/' + roomId, function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById('message-input').value;
        if(messageContent && stompClient) {
            var chatMessage = {
                sender: currentUser,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat/" + roomId, {}, JSON.stringify(chatMessage));
            document.getElementById('message-input').value = '';
        }
    }

    function showMessage(message) {
        var messageArea = document.getElementById('chatMessages');
        var messageElement = document.createElement('div');
        messageElement.className = message.sender === currentUser ? 'message sender' : 'message receiver';

        var messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        var senderElement = document.createElement('div');
        senderElement.className = 'sender-name';
        senderElement.textContent = message.sender;
        messageContent.appendChild(senderElement);

        var contentElement = document.createElement('p');
        contentElement.textContent = message.content;
        messageContent.appendChild(contentElement);

        messageElement.appendChild(messageContent);
        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        sendMessage();
    });

    window.onload = connect;
</script>
</body>
</html>
