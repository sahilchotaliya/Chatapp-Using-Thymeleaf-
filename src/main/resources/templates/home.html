<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #202632;
            color: #ffffff; /* White font */
        }
        .container {
            text-align: center;
            background-color: #000000;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00aaff; /* Blue color for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin: 10px 0; /* Add some margin between buttons */
        }
        button:hover {
            background-color: #008fcc;
        }
        button:active {
            background-color: #0077aa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Chat Application</h1>
    <button onclick="window.location.href='/create-room'" class="button">Create a Room</button>
    <button onclick="window.location.href='/join-room'" class="button">Join a Room</button>
</div>
</body>
</html>
